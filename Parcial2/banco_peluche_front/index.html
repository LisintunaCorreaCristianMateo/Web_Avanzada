<!DOCTYPE html>
<html lang="es"><head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Banco Bandido de Peluche - Cálculo Financiero</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- JS -->
  <script defer="" src="app.js"></script>
</head>

<body>

  <h1 class="text-center">Banco “Bandido de Peluche”</h1>
  <h2>Cálculo Financiero de un Cliente</h2>

  <!-- FORMULARIO -->
  <div class="card">
    <h3>Ingresar Datos</h3>


<div class="container text-center">
  <div class="row">
    <div class="col">
     
    <label class="form-label" >Saldo anterior:</label>
    <input  id="saldoAnterior" class="form-control" type="number" step="0.01">

    </div>
    <div class="col">
        <label class="form-label">Monto de compras:</label>
    <input id="montoCompras" class ="form-control" type="number" step="0.01">
    </div>
    <div class="col">
         <label class="form-label">Pago realizado:</label>
    <input id="pagoRealizado" class="form-control" type="number" step="0.01"> 
    </div>
  </div>
</div>
<br><br>



 

 

    <button class="btn btn-danger"  onclick="calcularCliente()">Calcular Cliente</button>
  </div>

  <!-- TABLA DE RESULTADOS -->
  <div class="card">
    <h3>Resultado del Cálculo</h3>

    <table id="resultadoTabla" class="table">
      <thead>
        <tr>
          <th>Saldo Anterior</th>
          <th>Compras</th>
          <th>Pago Realizado</th>
          <th>Saldo Base</th>
          <th>Pago Mínimo Base</th>
          <th>¿Es Moroso?</th>
          <th>Interés</th>
          <th>Multa</th>
          <th>Saldo Actual</th>
          <th>Pago Mínimo</th>
          <th>Pago sin Intereses</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="11" style="text-align:center;">Sin datos aún...</td>
        </tr>
      </tbody>
    </table>
  </div>



</body></html>
