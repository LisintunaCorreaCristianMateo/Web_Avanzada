<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Factura Simple</title>
</head>
<body>

<h2>Generar Factura</h2>

<form th:action="@{/calcular}" th:object="${factura}" method="post">

    <label>Código</label>
    <input type="text" th:field="*{codigo}" required>
    <br>

    <label>Descripción</label>
    <input type="text" th:field="*{descripcion}" required>
    <br>

    <label>Cantidad</label>
    <input type="number" th:field="*{cantidad}" required>
    <br>

    <label>Precio Unitario</label>
    <input type="number" step="0.01" th:field="*{precioUnitario}" required>
    <br><br>

    <button type="submit">Calcular</button>

</form>

<hr>

<div th:if="${factura.calculado}">
    <h3>Resultado</h3>
    <p>Subtotal: <span th:text="${factura.subtotal}"></span></p>
    <p>Descuento: <span th:text="${factura.descuento}"></span></p>
    <p>IVA: <span th:text="${factura.iva}"></span></p>
    <p>Total: <span th:text="${factura.total}"></span></p>
</div>

</body>
</html>
